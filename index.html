<!-- @format -->

<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/7ee5abecf4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar bg-base-100 flex justify-between items-center border text-white md:px-4 lg:px-10 shadow-md"
    >
      <button class="btn no-animation rounded-sm max-w-[30%]">
        <a href="/index.html">
          <img class="w-full h-full" src="./icons/Logo.png" alt="logo" />
        </a>
      </button>
      <ul class="menu menu-horizontal px-1">
        <li>
          <button
            id="sort_by_views"
            onclick="handleSort()"
            class="bg-[#FF1F3D] text-sm no-animation md:text-base btn btn-error btn-sm text-white rounded-md"
          >
            Sort by view
          </button>
        </li>
      </ul>
      <ul class="menu menu-horizontal px-1">
        <li>
          <a
          target="_blank"
            href="./blogs.html"
            class="bg-[#FF1F3D] text-sm md:text-base btn btn-error no-animation btn-sm text-white rounded-md"
          >
            Blog
          </a>
        </li>
      </ul>
    </nav>
    <section
      id="categories"
      class="w-full flex justify-center items-center gap-2 md:gap-3 lg:gap-4 py-4 lg:py-6"
    ></section>
    <section
      id="videos"
      class="px-8 md:px-10 lg:px-14 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 sm:gap-6 md:gap-6"
    ></section>
    <section id="nocontent"></section>
    <script src="./script.js"></script>
  </body>
</html>
